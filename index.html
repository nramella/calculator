<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator | Nick Ramella</title>

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <p class="equationDisplay"></p>
                <p class="resultsDisplay">0</p>
            </div>
            <div class="row">
                <button class="clearBtn" id="clear">AC</button>
                <button class="negBtn" id="-">+-</button>
                <button class="percentBtn" id="percent">%</button>
                <button class="operatorBtn" id="/">/</button>
            </div>
            <div class="row">
                <button class="numBtn" id="7">7</button>
                <button class="numBtn" id="8">8</button>
                <button class="numBtn" id="9">9</button>
                <button class="operatorBtn" id="*">x</button>
            </div>
            <div class="row">
                <button class="numBtn" id="4">4</button>
                <button class="numBtn" id="5">5</button>
                <button class="numBtn" id="6">6</button>
                <button class="operatorBtn" id="-">-</button>
            </div>
            <div class="row">
                <button class="numBtn" id="1" value="1">1</button>
                <button class="numBtn" id="2">2</button>
                <button class="numBtn" id="3">3</button>
                <button class="operatorBtn" id="+">+</button>
            </div>
            <div class="row">
                <button class="numBtn" id="0">0</button>
                <button class="decBtn" id=".">.</button>
                <button class="equalsBtn" id="=">=</button>
            </div>

        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
